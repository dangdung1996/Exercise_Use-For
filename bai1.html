<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>JavaScript Loops</h1>
<p id="Demo"></p>
<script>
    let text = ""

    for(i = 0;i < 10;i++) {
        text += "The Number is :" + i + "<br>";
    }
    document.getElementById('Demo').innerHTML = text;
</script>
</body>
</html>
